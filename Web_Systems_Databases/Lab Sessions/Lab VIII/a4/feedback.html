<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Alice's shop</title>
  	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <link rel="stylesheet" href="media/css/styles.css" />
  </head>
  <body>
  	<div class="content">
      <form action="feedback.html" method="post">
        <label for="first_name">First name: </label>
        <br>
        <input type="text" name="first_name" id="first_name">
        <br>

        <label for="last_name">Last name: </label>
        <br>
        <input type="text" name="last_name" id="last_name">

        <br>
        <label for="email">Email address: </label>
        <br>
        <input type="text" name="email" id="email" required>
        <br>
        <label for="male">Male</label>
        <input type="radio" name="male" id="male">
        
        <label for="female">Female:</label>
        <input type="radio" name="female" id="female">
        <br>

        <textarea name="comment" id="comment" placeholder="comment here..." required></textarea>
        <br>
        <label for="how_found">How do you found our website?</label>
        <br>
        <input list="plataforms" name="found_by">
        <datalist id="plataforms">
          <option value="Linkedin">
          <option value="Youtube">
          <option value="Google">
          <option value="Other">
        </datalist>
        <br>  
        <input type="submit" value="Submit">
      </form>
    </div>
  </body>
</html>
